apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "vault-secret.fullname" . }}

spec:
  instances: {{ .Values.cluster.size }}
  storage:
    size: {{ .Values.cluster.storageSize }}
{{- if .Values.cluster.initDB.enabled }}
  bootstrap:
    initdb:
      database: {{ .Values.cluster.initDB.dbName }}
      owner: {{ .Values.cluster.initDB.username }}
      secret:
        name: {{ include "vault-secret.fullname" . }}-pgcluster-app
{{- end }}
{{- if .Values.cluster.backup.enabled }}
  backup:
    barmanObjectStore:
      destinationPath: "s3://{{ include "vault-secret.fullname" . }}-bucket/backup"
      s3Credentials:
        accessKeyId:
          name: {{ include "vault-secret.fullname" . }}-aws-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: {{ include "vault-secret.fullname" . }}-aws-secret
          key: ACCESS_SECRET_KEY
        sessionToken:
          name: {{ include "vault-secret.fullname" . }}-aws-secret
          key: ACCESS_SESSION_TOKEN
{{- end }}
